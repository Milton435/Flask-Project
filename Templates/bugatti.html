<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Car to JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Register a Car</h1>
    <form id="carForm" action="/add" method="post">
        <label for="carId">Car ID:</label>
        <input type="text" id="carId" name="carId" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="numberPlate">Number Plate:</label>
        <input type="text" id="numberPlate" name="numberPlate" required>

        <label for="displacement">Displacement (cc):</label>
        <input type="number" id="displacement" name="displacement" required>

        <label for="mileage">Mileage (km):</label>
        <input type="number" id="mileage" name="mileage" required>

        <label for="YOProduction">Year of Production:</label>
        <input type="number" id="YOProduction" name="YOProduction" required>

        <button type="submit">Register Car</button>
    </form>
</body>
</html>
